# NOTES:
# - (keyboard)
#  - Ctrl+Shift+Space toggle into vi mode
#  - Ctrl+Shift+Enter spawn new instance
#  - Ctrl+Shift+b backward search
#  - Ctrl+Shift+f forward search


[general]
live_config_reload = true

[bell]
animation = "EaseOutExpo"
duration = 0

[cursor]
blink_interval = 500
blink_timeout = 5
unfocused_hollow = false

  [cursor.style]
  blinking = "On"
  shape = "Block"

[env]
TERM = "xterm-256color"

[font]
size = 13

  [font.bold]
  family = "FiraCode Nerd Font"
  style = "Bold"

  [font.glyph_offset]
  x = 0
  y = 0

  [font.italic]
  family = "JetBrainsMono Nerd Font"

  [font.normal]
  family = "JetBrainsMono Nerd Font"
  style = "Regular"

  [font.offset]
  x = 0
  y = 0

[mouse]
hide_when_typing = true

  [[mouse.bindings]]
  action = "PasteSelection"
  mouse = "Middle"

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"

[window]
decorations = "Full"
dynamic_title = true
startup_mode = "Maximized"

  [window.dimensions]
  columns = 160
  lines = 80

  [window.padding]
  x = 0
  y = 0

[keyboard]
bindings = [
   { key = "Return", mods = "Control|Shift", action = "SpawnNewInstance" }
]

